<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Management Portal</title>
        <link rel="stylesheet" href="../css/user_form.css">
        <link rel="icon" type="image/png" href="favicon.png">
    </head>
    <body>
        <header>
            <h1>User Portal</h1>
            <nav>
                <button type='button' id='training-hours'  data-target-class='training-hours'>Completed Training</button>
                <button data-method='post' type='button' id='todo' data-target-class='todo'>Reminders/Task</button>
                <button data-method='post' type='button' id='add-clients' data-target-class='post-clients'>Add Clients</button>
                <button data-mthod='paste' type='button' id='update-clients' data-target-class='patch-clients'>Update Clients</button>
            </nav>
        </header>

        <main>  
            <section class='post-training-hours'>
                <div class='training-group'>
                    <form class='post-training-hours'>
                        <label for='authority'>Authority</label>
                        <input disabled='true' disabled='true id='authority' placeholder='Issued By Who'>
                        <label for='type'>Training Type</label>
                        <input disabled='true' disabled='true id='type' placeholder='Type Of Training'>
                        <label for='hours-completed'>Hours Completed</label>
                        <input disabled='true' disabled='true id='hours-completed'>
                        <label doe='date-completed'>Date Completed</label>
                        <input disabled='true' disabled='true' id='date-completed' placeholder='mm/dd/yy'>
                        <label for='certificate-url'>Certifitcate URL</label>
                        <input disabled='true' id='certificate-url'>
                    </form>
                </div>
            </section>
            <section class='post-reminders'>
                <div class='todo-group'>
                    <form class='add-todo'>
                        <label>Reminder title</label>
                        <input disabled='true' id='reminder-title'>
                        <label>Due By</label>
                        <input disabled='true' id='due-by'>
                        <label>Notes/Task</label>
                        <textarea id='reminder-notes'></textarea>
                    </form>
                </div>
            </section>
            <section class='post-client update-client'>
                <div class='client-group'>
                    <form class='post-client update-client'>
                        <label class='get' for='first-name'>Client First Name</label>
                        <input disabled='true' class='get' id='first-name' placeholder='John'>
                        <label class='get'  for='last-name'>Client Last Name</label>
                        <input disabled='true' class='get'id='last-name' placeholder='Smith'>
                        <label for='partner'>Partner</label>
                        <input disabled='true' disabled='true id='patner'>
                        <label for='email'>Email</label>
                        <input disabled='true' disabled='true id='email' placeholder='myemail@example.com' type='email'>
                        <label for='phone-number'>Phone Number</label>
                        <input disabled='true' disabled='true id='phone-number' placeholder='555-345-3456' type='phone-number'>
                        <label for='address'>Street Address</label>
                        <input disabled='true' disabled='true id='address' placeholder='123 Adams St'>
                        <label for='zip-code'>Zip Code</label>
                        <input disabled='true' disabled='true id='zip-code' placeholder='12345'>
                        <label for='notes'>Notes</label>
                        <textarea id='client-notes'></textarea>
                    </form>   
                </div>
            </section>
        </main>
        <section>
            <div>
                <button class='buton' id='button' type='submit'>Save</button>
                <button class='exit' id='exit' type='submit'>Save and Exit Form</button>
                <button class='get' id='client' type='submit'>Get Client</button>
                <label for='hidden' class='hidden' aria-details='This label and the following input are hidden from screen view. The input will hold the client id that will be returned with client information to ensure the correct client is being updated. The id will be used to identify the client on the database.' style='display: none'></label>
                <input id='hidden' class='client_id' style='display: none'>

            </div>
        </section>
        <script src='../js/controllers/users/user_form.js'></script>
    </body>
</html>
